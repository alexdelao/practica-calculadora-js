<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Calculadora con Boostrap y JS</title>
</head>

<body class="text-center">

    <h1 class="display-1 mt-5">Mi calculadora</h1>
    <div class="container text-center shadow-lg p-3 mb-5 bg-white rounded">


        <form action="#">
            <input class="display my-2 rounded" id='resultado' type="text">
        </form>

        <div class="teclas">
            <div>
                <button class='uno btn btn-primary'>1</button>
                <button class='dos btn btn-primary'>2</button>
                <button class='tres btn btn-primary'>3</button>
                <button class='suma btn btn-light'>+</button>
            </div>
            <div>
                <button class='cuatro btn btn-primary'>4</button>
                <button class='cinco btn btn-primary'>5</button>
                <button class='seis btn btn-primary'>6</button>
                <button class='resta btn btn-light'>-</button>
            </div>
            <div>
                <button class='siete btn btn-primary'>7</button>
                <button class='ocho btn btn-primary'>8</button>
                <button class='nueve btn btn-primary'>9</button>
                <button class='multi btn btn-light'>*</button>
            </div>
            <div>
                <button class='borrar btn btn-danger'>C</button>
                <button class='retro btn btn-warning'><<</button>
                <button class='cero btn btn-primary'>0</button>
                <button class='divi btn btn-light'>/</button>
            </div>
        </div>
        <div>
            <button class='igual btn btn-success'>=</button>
        </div>
        <a href="https://github.com/paletalex/practica-calculadora-js" target="_blank">
            <p class="lorem">Desarrollado por paletalex</p>
        </a>

    </div>



    <script src="js/app2.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
